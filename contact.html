<section style="max-width: 600px; margin: 0 auto; padding: 50px 5%;">
    <h2 style="text-align: center;">Get In Touch</h2>
    <form onsubmit="return validateForm()" style="display: flex; flex-direction: column; gap: 15px;">
        <label>Full Name</label>
        <input type="text" id="name" style="padding: 12px; background: var(--dark-slate); border: 1px solid var(--metallic-silver); color: white;">
        
        <label>Email Address</label>
        <input type="email" id="email" style="padding: 12px; background: var(--dark-slate); border: 1px solid var(--metallic-silver); color: white;">
        
        <label>Inquiry Type</label>
        <select style="padding: 12px; background: var(--dark-slate); border: 1px solid var(--metallic-silver); color: white;">
            <option>Custom Chassis Design</option>
            <option>Bulk Kit Order</option>
            <option>Technical Support</option>
        </select>

        <label>Message</label>
        <textarea rows="5" style="padding: 12px; background: var(--dark-slate); border: 1px solid var(--metallic-silver); color: white;"></textarea>
        
        <button type="submit" class="btn" style="cursor: pointer; background: transparent; font-size: 1.1rem;">Transmit Message</button>
    </form>

    <div style="margin-top: 50px; text-align: center;">
        <p><i class="fas fa-map-marker-alt"></i> Location: Pakistan</p>
        <p><i class="fas fa-envelope"></i> Email: contact@indusrobotix.com</p>
    </div>
</section>
